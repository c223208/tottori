<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>鳥取県に行こう！</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <script>
    const titles = [
      { text: "鳥取県の魅力", link: "content/overview.html" },
      { text: "訪問先「株式会社エッグ」", link: "content/egg.html" },
      { text: "見学内容・学習成果", link: "content/visit.html" },
      { text: "スケジュール案", link: "content/schedule.html" },
      { text: "観光プラン", link: "content/tourism.html" },
      { text: "費用", link: "content/cost.html" },
      { text: "アクセス", link: "content/access.html" }
    ];

    const circles = [];

    const isOverlapping = (newCircle) => {
      return circles.some(circle => {
        const dx = newCircle.x - circle.x;
        const dy = newCircle.y - circle.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        return distance < 150; // 150は円の直径
      });
    };

    titles.forEach((item) => {
      let position;
      do {
        position = {
          x: Math.random() * (window.innerWidth - 150),
          y: Math.random() * (window.innerHeight - 150)
        };
      } while (isOverlapping(position));

      const circle = document.createElement("div");
      circle.className = "circle";
      circle.innerText = item.text;
      circle.style.left = `${position.x}px`;
      circle.style.top = `${position.y}px`;
      circle.onclick = () => window.location.href = item.link;
      document.body.appendChild(circle);
      circles.push(position);
    });
  </script>
</body>
</html>
